<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Film Review JS</title>
  </head>

  <body>
    <header>
      <div id="logos"></div>
    </header>
    <form id="review-form">
      <div id="form-input-container">
        <label for="movie-title">Movie Title:</label>
        <input
          id="movie-title"
          type="text"
          name="movie-title"
          placeholder="Movie Title"
          required
        />
        <label for="movie-genre">Select Genre:</label>
        <select id="movie-genre" name="movie-genre" required></select>
        
        <label for="movie-rating">Movie Rating</label>
        <input
          id="movie-rating"
          type="number"
          name="movie-rating"
          min="1"
          max="5"
          placeholder="Rating (1-5)âœ¨"
          required
        />
        <label for="movie-text">Review:</label>
        <textarea
          id="movie-text"
          name="movie-text"
          placeholder="Enter your review..."
          required
        ></textarea>
      </div>

      <button class="button" id="submit" type="submit">Post Review</button>
    </form>
    
    <div id="review-stats-container">
      <div id="review-stats">
        <!-- Reviews Stats Populate Here!! -->
      </div>
      <div id="filter-container">
        <label for="genre-select">Filter by Genre:</label>
        <select id="genre-select" name="genre-select" required></select>
        
        <button class="button" id="favorite-sort" type="button">Sort by Favorite</button>
      </div>
    </div>
    <div class="review-list" id="review-list">
      <!-- Reviews Populate Here!! -->
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
